<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./imagenes/Logo.svg" alt="Logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor-caja-texto">
                <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="./imagenes/alerta.svg" alt="">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor-munieco">
                 <img src="./imagenes/Muñeco.svg" class="munieco" id="munieco">
            </div>

            <div class="contenerdor-parrafo" id="parra">
                <h3>Ningun mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desee encriptar <br> o desencriptar</p>
            </div>

            <div class="contenedor-resultado">
                <textarea class="texto-resultado"></textarea>
            </div>
        </section>
    </main>
    <!-- <footer>
        <p>Este proyecto fue desarrollado por Genesis Alexander Escaño Matos</p>
    </footer> -->
    <script src="/JS/script.js"></script>
</body>
</html>
